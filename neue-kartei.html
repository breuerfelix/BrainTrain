<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='/css/bulma.min.css'>
    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/sidebar.css'>
    <link rel='stylesheet' href='/css/create-kartei.css'>
    <link
        href='https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i'
        rel='stylesheet'
    >
    <link rel='icon' type='image/png' sizes='32x32' href='/images/favicons/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='/images/favicons/favicon-16x16.png'>
    <title>BrainTrain</title>
</head>

<body class='cp columns is-mobile'>
    <!--sidebar start-->
    <div id="sidebar" class="column csb noselect" style="padding-right: 0;">
        <!--top start-->
        <div class="title topbar csg white">
            <div class="title-logo"><img src="/images/logo/logo.svg" alt="BrainTrain" width="35"></div>
            <div class="title-start">Brain</div>
            <div class="title-end">Train</div>
        </div>
        <!--top end-->

        <!--items start-->
        <div class="sidebar-items">
            
            <!--item start-->
            <a href="/" class="sidebar-link">
                <div class="sidebar-item">
                        <div class="sb-logo">
                            <img src="/images/icons/home.svg" alt="BrainTrain" width="20">
                        </div>
        
                        <div class="sb-label">
                            Home
                        </div>       
                </div>
            </a>
            <!--item end-->

            <!--item start-->
            <a href="/karteikaesten.html" class="sidebar-link">
                <div class="sidebar-item">
                    <div class="sb-logo">
                        <img src="/images/icons/karteikasten.svg" alt="BrainTrain" width="20">
                    </div>
    
                    <div class="sb-label">
                        Karteikästen
                    </div>
    
                    <div class="sb-badge cpg">
                        <div class="sb-badge-label">33</div>
                    </div>
                    </div>
                </div>
            </a>
            <!--item end-->

        </div>
        <!--items end-->
    </div>
    <!--sidebar end-->

    <!--content start-->
    <div id="content" class="column">
        <!--content-bar start-->
        <div id="content-bar" class="cpg topbar">
            <input class="content-input cpg white" type="text" placeholder="Nutzername">
            <input class="content-input cpg white" type="password" placeholder="Passwort">
            <a class="button content-button cpy">Login</a>
            <a href="#" class="white small">Registrieren</a>
        </div>
        <!--content-bar end-->

        <!--content-main start-->
        <div id="content-main">
            
            <h1 class="content-heading text-big content-left-fixed">Karteikasten erstellen / Karteikasten bearbeiten</h1>

            <!--content-block start-->
            <div id="content-block" class="white-bg">
                <hr class="bar cpg">
                <h1 class="content-heading text-big content-left-aligned">Allgemeine Daten</h1>


                <!--signup start-->
                <div class="signup-wrapper">
                    <div class="signup">
                        <!--form start-->
                        <div class="input-and-label">
                            <label for="name">
                                Titel
                            </label>
                            <input type="text" id="name">
                        </div>

                        
                            
                        <div class="input-and-label">
                            <label for="email">
                                Kategorie
                            </label>
                            <input type="text" id="email">
                            <div class="warning-box">
                                <div class="left-arrow"></div>
                                <p>Pflichtfeld</p>
                            </div>
                        </div>

                        <div>&nbsp;</div>
    
                        <div class="input-and-label">
                            <label for="description">
                                Beschreibung
                            </label>
                            <input type="text" id="description">
                        </div>
                        <!--form end-->

                        <!--agreement start-->
                        <div class="input-and-label content-agreement">
                            <label class="content-text-signup">Sichtbarkeit</label>
                            <input type="radio"></input>
                            <label class="content-text-signup">öffentlich</label>
                            <input type="radio"></input>
                            <label class="content-text-signup">privat</label>
                        </div>
                        <!--agreement end-->

                        <div id="button-register">
                            <a class="button content-button cpy">Speichern und weiter</a>
                        </div>
                        
                        
                            
                        
                    </div>
                </div>
                <!--signup end-->

            </div>
            <!--content-block end-->
                
        </div>
        <!--content-main end-->
    </div>
    <!--content end-->
</body>

</html>
